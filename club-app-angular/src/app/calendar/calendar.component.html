<div class="calendar-container">
  <button class="toggle-button" (click)="toggleWeekends()">Toggle Weekends</button>
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>

<!-- Reservation Modal -->
<ng-template #reservationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Reservation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmitReservation()">
      <!-- Terrain ID -->
      <div class="form-group">
        <label for="terrainId">Terrain ID</label>
        <input id="terrainId" formControlName="terrainId" class="form-control" required />
      </div>

      <!-- Customer ID -->
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input id="customerId" formControlName="customerId" class="form-control" required />
      </div>

      <!-- Reservation Date -->
      <div class="form-group">
        <label for="reservDate">Reservation Date</label>
        <input id="reservDate" formControlName="reservDate" class="form-control" type="datetime-local" required />
      </div>

      <!-- Submit Button -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save Reservation</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
      </div>
    </form>
  </div>
</ng-template>
